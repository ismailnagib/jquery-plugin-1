<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        input {
            height: 20px;
            width: 250px;
        }

        input.error {
            border: 3px solid #c0392b;
            outline-color: white;
        }

        input.success {
            border: 3px solid #27ae60;
            outline-color: white;
        }

        span .error {
            color: #c0392b
        }

        span .success {
            color: #27ae60
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" class="email" name="email" id="email" placeholder="Enter Email">
        <div id="info"><span style="color:red"></span></div>
    </div>


    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
         $('#email').first().keyup(function () {
            var email = this.value;
            let feedback = emailValidator(email)

            let txt = 'Email address not valid'
            if (feedback ) {
                $( "#email" ).addClass("success")
                $( "span" ).addClass("success")
                $( "#info" ).text(txt).css("visibility", "hidden")
            } else if (email.length === 0) {

            } else {
                $( "#email" ).removeClass("success")
                $( "span" ).removeClass("success")
                $( "#email" ).addClass("error")
                $( "span" ).addClass("error")
                $( "#info" ).text(txt).css("visibility", "visible")
            }
        });
        
        function emailValidator(email) {

            var emailfilter=/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
            if( !email || !emailfilter.test( email ) ) {
                return false
            } else {
                return true
            }
        }
    </script>
</body>
</html>
